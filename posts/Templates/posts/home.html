{% extends "posts/base.html" %}
{% block content %}
{% if user.is_authenticated %}

	<a href="{% url 'logout' %}"><button style="background:red; float:right; position:relative; left:50%;
	border-radius: 1rem; border:none; font-size:1rem; color:white; padding:1%; margin:1%;"> Log out </button></a>

{% endif %}
<a href="{% url 'post-create' %}" class="material-icons floating-btn">add</a>
{% for post in postList %}
<div class="card" style="margin: 2rem 0; width:60%; ">
	<div style="display:flex;">
	<img class="rounded-circle article-img align-baseline" src="{{ post.author.profile.image.url }}">
	<div>
	<a href="{% url 'post-detail' post.pk %}"><h6 class="align-top" >{{ post.author.username }}</a></h6><span><small>{{ post.date_of_release }}</small></span>
	</div>
	</div>
	<div class="card-body">
		<p >{{ post.body }}</p>
	</div>
	<div>
	<img class="rounded mx-auto" style="width:100%; height:20rem;" src="{{ post.post_image.url }}">
	</div>
	<div style="display:flex;">
<div style="margin-left: 5rem;"><button class="btn btn-link text-dark p-0 border-0 btn-outline-light">{% if post.like_count == 0 %}<i class="far fa-heart posts" value="{{ post.pk }}" style="background-color: white;"></i>{% else %}<i class="far fa-heart posts" value="{{ post.pk }}" style="background-color: white;">{{ post.like_count }}</i>{% endif  %}</button></div>
		<div style="margin-left: 10rem;"><i class="far fa-comment"></i><span>{{ NumComment }}</span></div>
	</div>

  </div>

{% endfor %}
{% endblock content %}
